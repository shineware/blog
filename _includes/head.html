<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% if jekyll.environment != 'development' %}<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">{% endif %}
  <title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
  <meta name="viewport" content="width=device-width">
  <link rel="canonical" href="{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}" />
  <link rel="shortcut icon" href="favicon.ico" />

  <meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.name }}">
  <meta property="og:type" content="article">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}">
  <meta property="og:site_name" content="{{ site.name }}">
  {% if page.og.image %}<meta property="og:image" content="{% if page.og.image contains 'http' %}{{ page.og.image }}{% else %}{{ site.url }}/images/{{ page.og.image }}{% endif %}">
  <meta property="og:image:type" content="{{ page.og.type }}">
  <meta property="og:image:width" content="{{ page.og.width }}">
  <meta property="og:image:height" content="{{ page.og.height }}">{% endif %}

  <link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.name }}">

  <link rel="stylesheet" href="/css/main.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <link rel="shortcut icon" href="/images/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#e50000">
  <meta name="msapplication-TileColor" content="#ff0000">
  <meta name="theme-color" content="#ffffff">
</head>
